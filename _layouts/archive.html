---
layout: default
---
<div class="entry">
    {{ content }}
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%d %b, %Y" }} - {{ post.title }}</a></h3>

    </article>
  {% endfor %}
</div>
